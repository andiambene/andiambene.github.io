---
layout: default
---
<article class="post">
    <header class="post__header">
        <h1 class="post__title">{{ page.title | escape }}</h1>
    </header>
    <section class="post__intro intro">
        {{ page.intro }}
    </section>
    <section class="post__content">
        {{ content }}
    </section>
</article>
